<div class="container">
    <h2 nz-typography class="card-title">Panel de Administrador</h2>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6" *ngFor="let module of modulesAdmin" >
                    <app-cardPanelAdmin [name]="module.name" [total]="module.total" [active]="module.active"
                        [inactive]="module.inactive" [lastEdit]="module.lastEdit"></app-cardPanelAdmin>
                </div>
            </div>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
</div>
