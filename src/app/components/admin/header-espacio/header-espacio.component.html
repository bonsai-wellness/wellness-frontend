
<app-modal-edit-espacio [isVisible]='openEditModal' (cancel)="handleCancel($event)"></app-modal-edit-espacio >

<div class="container">
    <div class="card">
        <img class="card-img" src={{baseURL+imagen}} alt="Card image">
        <div class="card-img-overlay">
            <div class="row">
                <div class="col">
                    <h1 class="card-title">{{name}}</h1>
                </div>
                <div class="col">
                    <button class="btn" type="button" (click)="handleEdit()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" 
                            class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                        </svg>
                    </button>
                </div>
            </div>
            <p class="card-text">{{code}}</p>
            <p class="card-text">{{details}} </p>
            <p class="text" style="font-size: 0.8rem;top: 70%;">{{open_at | date:'shortTime'}} - {{close_at |
                date:'shortTime'}}</p>
            <p class="card-text">{{time_max}} minutos como máximo de reservación </p>
            <p class="card-text">{{capacity}} personas de capacidad máxima en el espacio</p>
        </div>
    </div>
</div>
