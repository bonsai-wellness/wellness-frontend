<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <p class="text" style="font-size: 2rem;top: 1%;font-weight: bold;">Panel de Administrador</p>
            <div class="row">
                <div class="col-sm-6" *ngFor="let module of modulesAdmin">
                    <app-cardPanelAdmin [name]="module.name" [total]="module.total" [active]="module.active"
                        [inactive]="module.inactive" [lastEdit]="module.lastEdit"
                        [path]="module.path"></app-cardPanelAdmin>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <h2 nz-typography class="card-title" style="margin-top: 5%;">Estadisticas</h2>

            </div>
        </div>
    </div>
</div>
