<app-alerts
	*ngIf="reservationCreatedAlertValues.message"
	[reservationCreatedAlertValues]="reservationCreatedAlertValues"
></app-alerts>
<button
	data-cy="reservation-slot"
	style="
		margin: 5px;
		padding: 15px 0 35px 0;
		font-family: Arial, Helvetica, sans-serif;
		border-radius: 8px;
		display: block;
		width: 100%;
	"
	*ngFor="let time of timeSlots"
	nz-button
	nzType="default"
	(click)="showConfirm(time)"
>
	<span class="start">{{ time.start_time }} </span> -
	<span class="end"> {{ time.end_time }}</span>
</button>
