
<div class="contenedor-puntos-importantes">
    <div class="titulo-puntos-importantes">
        <h4>
            Puntos Importantes
        </h4>
    </div>
    <div class="card-puntos-importantes rounded-3">
        <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let puntoImportante of puntosImportantes">
                <nz-list-item-meta>
                <nz-list-item-meta-title>
                    <div class="d-flex gap-3 align-items-center">
                        <img 
                            src="assets/square.png"
                            alt="" 
                            height="10px">
                        {{ puntoImportante.name }}
                    </div>
                </nz-list-item-meta-title>
                </nz-list-item-meta>
            </nz-list-item>
        </nz-list>
    </div>
</div>
