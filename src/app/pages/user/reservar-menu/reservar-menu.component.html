
<div class="mt-3">
    <!-- Búsqueda por deporte -->
    <nz-input-group [nzSuffix]="suffixIconSearch" class="rounded-3 text-center p-2">
        <input 
        type="text" nz-input 
        placeholder="¿Buscas algo?"
        #search 
        (keyup)="Filtrar(search.value)" 
        />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
    </ng-template>
    
    <!-- Contenedor de deportes -->
    <div class="container px-0">
        <div class="row justify-content-between mt-3">

            <div class="col-6" *ngFor="let deporte of filteredDeportes" >
                <!-- Deporte Card -->
                <a [routerLink]="['./', deporte.deporte_id]">
                    <app-card-deporte [name]='deporte.name' [imagen]="deporte.imagen"></app-card-deporte>
                </a>

            </div>
        </div>
    </div>
      
</div>
