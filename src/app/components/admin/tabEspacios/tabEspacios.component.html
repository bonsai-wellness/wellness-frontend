<div class="row row-cols-auto">
    <div class="col" *ngFor="let espacio of espaciosArray">
        <app-cardEspacio 
        [espacio_id]="espacio.espacio_id" 
        [name]="espacio.name"
        [code]="espacio.code"
        [open_at]="espacio.open_at"
        [close_at]="espacio.close_at"
        [imagen]="espacio.imagen"
        [espacio_padre_id]="espacio.espacio_padre_id"
        [time_max]="espacio.time_max"
        [capacity]="espacio.capacity"
        [details]="espacio.details"
        >
        </app-cardEspacio>
    </div>
</div>
