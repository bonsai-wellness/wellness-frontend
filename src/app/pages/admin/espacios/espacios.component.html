<div class="container">
    <nz-modal [(nzVisible)]="isVisibleEspacioPadreModal"  (nzOnCancel)="handleCancel()"
        (nzOnOk)="handleAddEspacioPadre()">
        <ng-container *nzModalContent>
            <p class="text" style="font-size: 2rem;top: 1%;font-weight: bold;">Agregar Espacio Padre</p>
            <form (ngSubmit)="handleAddEspacioPadre()" [formGroup]="formEspacioPadre">
                <div class="row">
                    <div class="col col-sm-9">
                        <input formControlName="name" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Nombre" />
                    </div>
                    <div class="col col-sm-3">
                        <input formControlName="code" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Codigo" />
                    </div>
                    <div class="col col-sm-12">
                        <input formControlName="map_url" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Map Url" />
                    </div>
                </div>
            </form>
        </ng-container>
    </nz-modal>

    <nz-modal [(nzVisible)]="isVisibleEspacioModal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleAddEspacioPadre()">
        <ng-container *nzModalContent>
            <p class="text" style="font-size: 2rem;top: 1%;font-weight: bold;">Agregar Espacio</p>
            <form (ngSubmit)="handleAddEspacioPadre()" [formGroup]="formEspacioPadre">
                <div class="row">
                    <div class="col col-sm-9">
                        <input formControlName="name" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Nombre" />
                    </div>
                    <div class="col col-sm-3">
                        <input formControlName="code" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Codigo" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="deporte" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Deporte" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="instalacion" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Instalacion" />
                    </div>
                    <div class="col col-sm-9">
                        <input formControlName="link" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Link" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="fechaInicial" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Fecha Inicial" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="horarioInicial" type="text" class="form-control"
                            aria-describedby="helpId" placeholder="Horario Inicial" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="fechaFinal" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Fecha Final" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="horarioFinal" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Horario Final" />
                    </div>
                </div>
            </form>
        </ng-container>
    </nz-modal>

    <div class="row">
        <div class="col-sm-6">
            <p class="text" style="font-size: 2rem;top: 1%;font-weight: bold;">Espacios</p>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-8">
                    <input type="search" class="form-control" id="searchQuery" placeholder="Search..." />
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" type="button" (click)="showEspacioModal()">
                        <span nz-icon nzType="plus" class="btn-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <nz-tabset [nzCanDeactivate]="openEspacioPadreModal">
            <div class="col" *ngFor="let espacioPadre of newData">
                <nz-tab nzTitle="{{ espacioPadre.code }}">
                    <app-tabEspacios [espacio_padre_id]="espacioPadre.espacio_padre_id"></app-tabEspacios>
                </nz-tab>
            </div>
            <nz-tab nzTitle="+ Agregar instalacion Padre">

            </nz-tab>
        </nz-tabset>

    </div>
</div>
