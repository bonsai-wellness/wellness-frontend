<a class="torneo-card-link" href="{{ torneo.url }}" target="_blank">
	<div class="torneo-card">
		<div class="img-container">
			<img
				src="{{ baseURL + torneo.imagen }}"
				alt="Imagen relacionada del deporte"
			/>
		</div>
		<div class="card-description">
			<span class="torneo-type">{{ torneo.name }}</span>
			<h5 class="torneo-title">{{ torneo.description }}</h5>
		</div>
	</div>
</a>
