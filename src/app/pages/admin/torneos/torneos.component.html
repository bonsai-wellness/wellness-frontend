<div class="container">
    <nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleAddTorneo()">
        <ng-container *nzModalContent>
            <p class="text" style="font-size: 2rem;top: 1%;font-weight: bold;">Agregar Torneo</p>
            <form (ngSubmit)="handleAddTorneo()" [formGroup]="formTorneo">
                <div class="row">
                    <div class="col col-sm-9">
                        <input formControlName="name" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Nombre" />
                    </div>
                    <div class="col col-sm-3">
                        <input formControlName="evento" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Evento" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="location" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Location" />
                    </div>
                    <div class="col col-sm-6">
                        <input formControlName="description" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Description" />
                    </div>
                    <div class="col col-sm-12">
                        <nz-select formControlName="deporte_id" nzShowSearch nzAllowClear
                            [nzDropdownRender]="renderTemplateDeportes" nzPlaceHolder="Deporte" nzSize='large'
                            (ngModelChange)="onSelectDeporte($event)" nzMode="multiple"
                            [(ngModel)]="listOfSelectedDeportes">
                            <nz-option *ngFor="let item of arrDeportes" [nzLabel]="item.name"
                                [nzValue]="item.deporte_id"></nz-option>
                        </nz-select>
                        <ng-template #renderTemplateDeportes>
                            <div class="container container-select">
                                <form class='form-list' (ngSubmit)="handleAddDeporte()" [formGroup]="formDeporte">
                                    <input class="form-control" formControlName="name" type="text" nz-input
                                        #inputElement placeholder="AÃ±adir nuevo deporte" />
                                    <app-file-upload (newItemEvent)="addFileDeporte($event)"
                                        type="small"></app-file-upload>
                                    <a type='submit' class="add-item" (click)="handleAddDeporte()">
                                        <span nz-icon nzType="plus"></span> </a>
                                </form>
                            </div>
                        </ng-template>
                    </div>
                    <div class="col col-sm-9">
                        <input formControlName="url" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Link" />
                    </div>
                    <div class="col col-sm-3">
                        <app-file-upload></app-file-upload>
                        <!-- <app-file-upload (newItemEvent)="addFileTorneo($event)"></app-file-upload> -->
                    </div>
                    <div class="col col-sm-12">
                        <nz-select formControlName="espacio_padre_id" nzShowSearch nzAllowClear
                            nzPlaceHolder="Espacio Padre" nzSize='large' (ngModelChange)="onSelectEspacio($event)">
                            <nz-option *ngFor="let item of arrEspacioPadre" [nzLabel]="item.name"
                                [nzValue]="item.espacio_padre_id"></nz-option>
                        </nz-select>
                    </div>
                    <div class="col col-sm-12">
                        <nz-range-picker [nzRanges]="ranges" nzShowTime nzFormat="yyyy/MM/dd HH:mm:ss" ngModel
                            nzSize="large" (ngModelChange)="onChange($event)" formControlName="dates"></nz-range-picker>
                    </div>


                </div>
            </form>
        </ng-container>
    </nz-modal>
    <div class="row">
        <div class="col-sm-6">
            <p class="text" style="font-size: 2rem;top: 1%;font-weight: bold;">Torneos y actividades</p>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-8"> <input type="search" class="form-control" id="searchQuery"
                        placeholder="Search...">
                </div>
                <div class="col-sm-4">
                    <button id="add-button" class="btn btn-primary" type="button" (click)="showModal()">
                        <span nz-icon nzType="plus" class="btn-icon"></span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="row row-cols-auto">
        <div class="col" *ngFor="let torneo of arrTorneos">
            <app-cardTorneo [torneo_id]="torneo.torneo_id" [name]="torneo.name" [evento]="torneo.evento"
                [description]="torneo.description"></app-cardTorneo>
        </div>
    </div>
</div>
