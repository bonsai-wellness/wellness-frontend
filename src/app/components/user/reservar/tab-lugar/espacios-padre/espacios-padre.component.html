<div class="contenedor-espacios-padre">
    <nz-collapse nzGhost>
        <nz-collapse-panel
          *ngFor="let panel of panels"
          [nzHeader]="panel.espacioPadre.name"
          [nzActive]="panel.active"
          [nzDisabled]="panel.disabled"
        >
          <div class="card-espacios-padre rounded-3">

            <!-- Lista de espacios padre -->
            <nz-list 
            nzItemLayout="horizontal"
            >

              <nz-list-item 
              *ngFor="let espacio of panel.espaciosHijo"
              >
              <!-- Item de lista -->
                <nz-list-item-meta
                nzDescription={{espacio.code}}
                  >
                  <nz-list-item-meta-title>

                    <!-- Contenido principal del item -->
                    <div class="d-flex justify-content-between align-items-center">
                      {{ espacio.name }}
                      <app-puntos-importantes [espacio_id]="espacio.espacio_id" ></app-puntos-importantes>
                    </div>
                    
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
              </nz-list-item>
              
              <!-- Componente de ubicaciÃ³n -->
              <app-ubicacion [url]="panel.espacioPadre.map_url"></app-ubicacion>
              
              </nz-list>
            </div>
        </nz-collapse-panel>
      </nz-collapse>
</div>
